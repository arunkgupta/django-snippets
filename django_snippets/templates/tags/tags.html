{% extends "base.html" %}

{% load pagination_tags %}

{% block content_inner %}
  <h3>Tags</h3>
  {% if tags %}
    <ul>
      {% autopaginate tags 2 %}
      {% for tag in tags %}
        <li>
          {{ tag.name }}
        </li>
      {% endfor %}
    </ul>
    {% paginate %}
  {% else %}
    <p>There are no tags yet.</p>
  {% endif %}
{% endblock content_inner %}
