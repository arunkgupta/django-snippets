{% extends "base.html" %}

{% block content_inner %}
  <h3>Update Snippet</h3>
  <form method="POST" action="{% url 'snippet_update' snippet.slug %}">
    {% csrf_token %}
    {{ form.errors }}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <input type="submit" value="update">
  </form>
{% endblock content_inner %}
